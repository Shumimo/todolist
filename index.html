<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="col-12 col-md-12 col-lg-6 mx-auto p-5" id="header">
            <div class="container px-0">
                <h2>My To Do List</h2>
                    <form id="new-task-form">
                        <div class="input-group">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="new-task-input" aria-describedby="todoList" placeholder="What do you want to do today?">
                                <label for="todoListInput">What do you want to do today?</label>
                            </div>
                            <button type="submit" class="btn btn-primary px-2 px-md-5 px-lg-5" id="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="col-12 col-md-12 col-lg-6 mx-auto p-5">
            <div class="container px-0" id="tasks">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
